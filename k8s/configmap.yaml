apiVersion: v1
kind: ConfigMap
metadata:
  name: saiql-config
data:
  production.json: |
    {
      "saiql": {
        "debug": false,
        "log_level": "INFO"
      },
      "server": {
        "workers": 4,
        "timeout": 30
      },
      "security": {
        "enable_authentication": true,
        "cors_origins": ["*"]
      },
      "logging": {
        "level": "INFO",
        "enable_console": true
      }
    }
