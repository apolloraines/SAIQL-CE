[tool:pytest]
# SAIQL Test Configuration - LoreToken Ultra

# LORETOKEN_PYTEST_CONFIG: test_discovery marker_definitions execution_settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# LORETOKEN_MARKERS: test_categorization execution_filtering
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction  
    performance: Performance and load testing
    auth: Authentication and authorization tests
    database: Database-related tests
    api: REST API tests
    slow: Tests that take more than a few seconds
    
# LORETOKEN_OUTPUT: verbose_reporting error_formatting
addopts = 
    --strict-markers
    --tb=short
    --color=yes
    -ra
    
# LORETOKEN_DISCOVERY: test_file_patterns collection_rules
minversion = 6.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# LORETOKEN_PERFORMANCE: execution_optimization parallel_testing    
