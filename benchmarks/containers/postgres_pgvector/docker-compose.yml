version: '3.8'
services:
  pgvector:
    build: .
    image: saiql-pgvector:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saiql_bench
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
