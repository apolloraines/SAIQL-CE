# SAIQL-Charlie Development Environment
# ====================================
# Complete development stack with databases and monitoring

version: '3.8'

services:
  # SAIQL-Charlie Main Service
  saiql-charlie:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    container_name: saiql-charlie
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SAIQL_ENV=${SAIQL_ENV:-development}
      - SAIQL_HOST=0.0.0.0
      - SAIQL_PORT=${SAIQL_PORT:-8000}
      - SAIQL_LOG_LEVEL=${SAIQL_LOG_LEVEL:-INFO}
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL not set}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY not set}
    ports:
      - "127.0.0.1:8000:8000"  # Main API
      - "127.0.0.1:8001:8001"  # Metrics endpoint
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./config:/config
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saiql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saiql-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saiql}
      POSTGRES_USER: ${POSTGRES_USER:-saiql}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - saiql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saiql -d saiql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: saiql-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD not set}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-saiql}
      MYSQL_USER: ${MYSQL_USER:-saiql}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD not set}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - saiql-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u \"$MYSQL_USER\" -p\"$MYSQL_PASSWORD\""]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saiql-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saiql-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Vector Database (ChromaDB)
  chromadb:
    image: chromadb/chroma:latest
    container_name: saiql-chromadb
    restart: unless-stopped
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=8080
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - saiql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: saiql-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - saiql-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: saiql-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?GF_SECURITY_ADMIN_PASSWORD not set}
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - saiql-network

  # Nginx Load Balancer (for production)
  nginx:
    image: nginx:alpine
    container_name: saiql-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - saiql-charlie
    networks:
      - saiql-network

# Network configuration
networks:
  saiql-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume configuration
volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  chromadb_data:
    driver: local
  prometheus_data:
    driver: local
