version: '3.8'

# SAIQL Production Docker Compose
# Optimized for small-scale production like Nova

services:
  saiql-database:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    image: saiql/database:5.0.0
    container_name: saiql-prod
    restart: unless-stopped
    
    # Ports
    ports:
      - "5432:5432"  # Main database port
      - "8080:8080"  # Metrics/monitoring port
    
    # Environment
    environment:
      - SAIQL_ENV=production
      - SAIQL_PORT=5432
      - SAIQL_HOST=0.0.0.0
    
    # Volumes for data persistence
    volumes:
      - saiql_data:/app/data
      - saiql_logs:/app/logs
      - saiql_backups:/app/backups
      - ./deployment/config/production.json:/app/config/production.json:ro
    
    # Resource limits (appropriate for small scale)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    
    # Networks
    networks:
      - saiql-network

  # Optional: Monitoring with Prometheus (for production insights)
  prometheus:
    image: prom/prometheus:latest
    container_name: saiql-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - saiql-network
    depends_on:
      - saiql-database

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: saiql-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=saiql_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - saiql-network
    depends_on:
      - prometheus

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: saiql-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - saiql-network
    depends_on:
      - saiql-database

# Named volumes for data persistence
volumes:
  saiql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/saiql/data
  
  saiql_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/saiql/logs
  
  saiql_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/saiql/backups
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local

