name: SAIQL CE Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 2>/dev/null || pip install -r requirements-ce.txt 2>/dev/null || echo "No requirements file, continuing..."

    - name: Validate core modules compile
      run: |
        python -m py_compile saiql.py
        python -m py_compile core/engine.py
        python -m py_compile core/semantic_firewall.py
        python -m py_compile core/database_manager.py
        echo "âœ… Core modules compile successfully"

    - name: Check version
      run: |
        python saiql.py --version || echo "Version check completed"

    - name: Lint with ruff (optional)
      run: |
        pip install ruff
        ruff check core/ --select E,F,W || true
      continue-on-error: true
